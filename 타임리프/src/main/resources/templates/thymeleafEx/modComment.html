<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>댓글 수정창</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1>댓글 수정</h1>
    <form th:action="@{/emp/modComment}" th:object="${modComment}" method="post">
        <div>
            <label for="number">수정할 글번호를 입력하세요</label>
            <input type="text" id="number" th:field="*{number}" />
            <label for="data">수정할 내용을 입력하세요</label>
            <input type="text" id="data" th:field="*{data}" />
        </div>
        <div>
            <button type="submit">수정</button>
        </div>
    </form>
    <form th:action="@{/emp/myComment}">
        <div>
            <button type="submit">돌아가기</button>
        </div>
    </form>
</div>
</body>
</html>
