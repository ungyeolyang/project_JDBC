<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
    <h1 th:text="${myNick+ '님의 마이페이지'}"></h1>
    <form th:action="@{/emp/myInfo}">
        <div>
            <button type="submit">내정보</button>
        </div>
    </form>
    <form th:action="@{/emp/myComment}">
        <div>
            <button type="submit">작성한 댓글</button>
        </div>
    </form>
    <form th:action="@{/emp/main}">
        <div>
            <button type="submit">뒤로가기</button>
        </div>
    </form>
</div>
</body>
</html>
